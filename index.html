<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="icon" href="./My To Do List.svg" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>My To Do List</p>
      </div>
      <div class="body"></div>
      <div class="end">
        <div class="add">
          <button class="add-btn">+</button>
        </div>
      </div>
    </div>
    <div class="win">
      <div class="del-conform">
        <p>Are you sure you want to delete this todo?</p>
        <button class="cancel">Cancel</button>
        <button class="del">Delete</button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
  <footer>
    <p>Made By Sagi Twig Check Out My <a href="#">Github</a></p>
  </footer>
</html>
